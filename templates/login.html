<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OTP Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login with OTP</h2>
        
        <div id="login-email-section">
            <input type="email" id="login-email" placeholder="Enter your email">
            <button onclick="sendLoginOTP()">Send OTP</button>
            <p id="login-otp-message"></p>
        </div>

        <div id="login-otp-section" style="display: none;">
            <input type="text" id="login-otp" placeholder="Enter OTP">
            <button onclick="verifyLoginOTP()">Login</button>
            <p id="login-verify-message"></p>
        </div>
    </div>

    <script>
        function sendLoginOTP() {
            let email = document.getElementById("login-email").value;
            fetch("/send_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("login-otp-message").innerText = data.message;
                if (data.message === "OTP sent successfully") {
                    document.getElementById("login-otp-section").style.display = "block";
                }
            });
        }

        function verifyLoginOTP() {
            let email = document.getElementById("login-email").value;
            let otp = document.getElementById("login-otp").value;
            fetch("/verify_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, otp: otp })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("login-verify-message").innerText = data.message;
                if (data.message === "OTP verified successfully!") {
                    alert("Login Successful!");
                    window.location.href = "/dashboard";  // Redirect after login
                }
            });
        }
    </script>
</body>
</html>
